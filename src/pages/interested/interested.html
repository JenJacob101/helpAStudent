<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Interested</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()"><ion-icon name="exit"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-label>*Send message to the Student</ion-label>
	<ion-textarea placeholder="Propose an agreement" autofocus></ion-textarea>
	<button ion-button block color="secondary" (click)="sendMessage()">
		<ion-icon name="send" item-start></ion-icon>&nbsp;
		Send
	</button>
</ion-content>
