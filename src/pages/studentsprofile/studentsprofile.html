<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Student Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()"><ion-icon name="exit"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-grid>
	  <ion-row>
	    <ion-col col-6><img src="images/jacob.jpg"></ion-col>
	    <ion-col col-6><h1><b>Sherwin Villaver</b></h1></ion-col>
	    <ion-card-content>
		    <p>
		    	<b>About</b><br>
		    	Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam efficitur porttitor erat ut venenatis. Praesent placerat ac nibh eu congue. 
		    </p>
	  	</ion-card-content>
	  </ion-row>
		</ion-grid>
	</ion-card>
	<!-- semester information -->
	<ion-card>
	  <ion-card-header><h1><b>Semester Information</b></h1></ion-card-header>
	  <ion-card-content>
	  		<p>Units Taken : 18.0</p>
	  		<p>Tuition Fee : P22,000</p>
	  		<p>Subjects:</p>
	  		<p>ENG01 3.0</p>
	  		<p>PE01 2.0</p>
	  </ion-card-content>
	</ion-card>
	<!-- grades -->
	<ion-card>
	  <ion-card-header><h1><b>Previous Grades</b></h1></ion-card-header>
	  <ion-card-content>
	  		<img src="images/sample-grades.png">
	  </ion-card-content>
	</ion-card>
	<div text-center>
		<button ion-button color="secondary" (click)="sendFunds()">Send Fund</button>
	</div>
</ion-content>
