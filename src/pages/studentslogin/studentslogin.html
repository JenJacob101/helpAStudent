<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Student's Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div text-center class="contents">
		<img src="images/icon.png" height="100px" width="100px">	
		<br><br><br>
		<ion-item>
	    <ion-label floating>Username</ion-label>
	    <ion-input type="text"></ion-input>
  	</ion-item>
	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>
	  <br>
	  <div text-center>
	   	<button ion-button block color="secondary" (click)="loginStudent()">Login</button>
	  </div>
	  <br>
	  <label color="primary">Forgot password?</label>
  </div>
</ion-content>
